<html lang="en">

<body>
    <h1>Exercise 1</h1>

    <script>
        number_one = parseInt(prompt('Enter number #1:'))
        number_two = parseInt(prompt('Enter number #2:'))
       if(number_two > number_one) {
        document.writeln(`${number_one} < ${number_two}`)
        document.writeln(`growing...${number_two}`)

       }
       
       else { 
        document.write(`${number_two} is not bigger than ${number_one} <br />`)
       


       }
       document.writeln(`Goodbye`)
       

    </script> 
</body>
