<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS HW</title>
</head>
<body>
    <h1>Exercise 4</h1>
    <script>
        
        x = parseInt(prompt('Enter integer #1: '))
        y = parseInt(prompt('Enter integer #2: '))
        

        if () {
            

                document.write(`${x/y} is integer`)


            }

            else { 
                document.write(`${x%y} is a num with remainder `)



            }
            
    
        document.write(`<br />Goodbye`)
    </script>
</body>
</html>
