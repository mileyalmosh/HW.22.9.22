<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS HW</title>
</head>
<body>
    <h1>Exercise 3</h1>
    <script>
        x = parseInt(prompt('Enter integer:'))
        

        if (x % 2 == 0) {
        
                document.write(`${x} is Even `)
            }
            else {
                
                document.write(`${x} is Odd `)
            }
    

        document.write(`<br />Goodbye`)
    </script>
</body>
</html>
